<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, user-scalable=no, width=device-width">
    <title>todoist</title>
    <link rel="shortcut icon" type="image/x-icon" href="images/app.png">
    <link rel="stylesheet" href="css/index.css">
    <script src="js/jquery.js"></script>
    <script src="js/index.js"></script>
</head>
<body>
<div class="box"></div>
<div class="header">
    <div class="header-left">
        <i class="icon-font icon-comiiscaidan"></i>
        <span>今天</span>
    </div>
    <div class="header-right">
        <i class="icon-font icon-sousuo"></i>
        <i class="icon-font icon-gengduo"></i>
    </div>
    <div class="finish"><span>通知</span></div>
</div>
<div class="content">
    <span class="jintian">今天
        <span class="time"></span>
    </span>

    <ul class="list">
    </ul>
    <div class="content-text">
        <p class="p1">您已经完成了今天的任务</p>
        <p class="p2">尽情享受您美好的夜晚吧</p>
    </div>
    <div class="yuan"><i class="icon-font icon-jia"></i></div>
</div>
<div class="tongzhi"><i></i></div>
<div class="menu">
    <div class="menu-top">
        <span class="user">我</span>
        <span>会反抗的三百块</span>
    </div>
    <ul class="menu-list">
        <li><i class="icons icon-shoujianxiang"></i><span>收件箱</span></li>
        <li><i class="icons icon-jin"></i><span>今天</span></li>
        <li><i class="icons icon-7tian"></i><span>未来7天</span></li>
        <li><i class="icons icon-xiangmu"></i><span>项目</span></li>
        <li><i class="icons icon-biaoqian"></i><span>标签</span></li>
        <li><i class="icons icon-shuidi"></i><span>过滤器</span></li>
        <li><i class="icons icon-shezhi"></i><span>设置</span></li>
    </ul>
</div>
<div class="shuchu">
    <input type="text">
    <i class="icon-font icon-fanhui"></i>
</div>

</body>
</html>
